<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Management Admin</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .room-management {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .booking-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .booking-list {
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Room Management Admin</h1>
    </header>
    <main>
        <!-- Room Management Section -->
        <section class="room-management">
            <h2>Room Management</h2>
            <!-- Room list table -->
            <table>
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Room Type</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Room details will be dynamically populated here -->
                    <tr>
                        <td>101</td>
                        <td>Standard</td>
                        <td>Available</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <!-- More room rows -->
                </tbody>
            </table>
        </section>

        <!-- Booking Form Section -->
        <section class="booking-form">
            <h2>Make a Booking</h2>
            <!-- Booking form fields -->
            <form>
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber"><br><br>
                <!-- Other input fields for booking -->
                <input type="submit" value="Book Room">
            </form>
        </section>

        <!-- Booking List Section -->
        <section class="booking-list">
            <h2>Booking List</h2>
            <!-- Booking list table -->
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Room Number</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Booking details will be dynamically populated here -->
                    <tr>
                        <td>1</td>
                        <td>101</td>
                        <td>2023-11-15</td>
                        <td>2023-11-20</td>
                        <td>
                            <button>Edit</button>
                            <button>Cancel</button>
                        </td>
                    </tr>
                    <!-- More booking rows -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
